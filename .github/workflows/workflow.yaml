name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a message
        run: echo "Hello github actions" > myfile.txt
      - name: Multiline script
        run: |
          node -v
          npm -v
          cat myfile.txt
      - name: Run python script
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-another-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Multiline script
        run: |
          node -v
          npm -v
          cat myfile.txt